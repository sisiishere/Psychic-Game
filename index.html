      function reWriteStats() {

      // MAIN PROCESS

      // Captures keyboard input. Depending on the letter pressed it will "call" (execute) different functions.
      document.onkeyup = function(event) {

        // Captures the key press, converts it to lowercase, and saves it to a variable.
        var letter = event.key.toLowerCase();

        // If the letter guess is right, increase the number of wins.
        if (letter === "right") {
          game.wins();
          reWriteStats();
        }

        // If the letter guess is wrong, decrease the number of guesses left .
        if (letter === "wrong") {
          game.guessleft();
          reWriteStats();
        }

        // If the letter guess is wrong for the ninth time, increase the number of losses.
        if (letter === "wrong9nth") {
          game.losses();
          reWriteStats();
        }

        // If the letter is guessed, put the letter guessed in the letters guessed so far.
        if (letter === "guess") {
          game.guesssofar();
          reWriteStats();
        }
      };
